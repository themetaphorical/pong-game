<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classic Pong</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: 'Courier New', monospace;
    }
    #pong-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/10;
    }
    canvas {
      width: 100%;
      height: 100%;
      background: #111;
      display: block;
    }
    #score {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      color: lime;
      text-shadow: 0 0 5px lime;
    }
    #return-btn {
      margin-top: 20px;
      background-color: lime;
      border: none;
      color: black;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px lime;
    }
    #return-btn:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div id="pong-container">
    <canvas id="pong"></canvas>
    <div id="score">0 : 0</div>
  </div>
  <button id="return-btn" onclick="window.close()">Return to The Metaphorical</button>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    canvas.width = 800;
    canvas.height = 500;

    const paddleSound = new Audio("https://www.soundjay.com/button/sounds/button-16.mp3");
    const scoreSound = new Audio("https://www.soundjay.com/button/sounds/button-10.mp3");
    const wallSound = new Audio("https://www.soundjay.com/button/sounds/button-23.mp3");

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 10,
      speed: 4,
      velocityX: 4,
      velocityY: 4,
      color: "WHITE"
    };

    const paddleWidth = 10, paddleHeight = 80;
    const user = {
      x: 10,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: "WHITE",
      score: 0
    };

    const ai = {
      x: canvas.width - paddleWidth - 10,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: "WHITE",
      score: 0
    };

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawArc(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2, false);
      ctx.closePath();
      ctx.fill();
    }

    function updateScore() {
      scoreDisplay.textContent = `${user.score} : ${ai.score}`;
    }

    canvas.addEventListener("mousemove", evt => {
      let rect = canvas.getBoundingClientRect();
      user.y = (evt.clientY - rect.top) * (canvas.height / rect.height) - user.height / 2;
    });

    canvas.addEventListener("touchmove", evt => {
      let touch = evt.touches[0];
      let rect = canvas.getBoundingClientRect();
      user.y = (touch.clientY - rect.top) * (canvas.height / rect.height) - user.height / 2;
      evt.preventDefault();
    });

    function collision(b, p) {
      p.top = p.y;
      p.bottom = p.y + p.height;
      p.left = p.x;
      p.right = p.x + p.width;

      b.top = b.y - b.radius;
      b.bottom = b.y + b.radius;
      b.left = b.x - b.radius;
      b.right = b.x + b.radius;

      return b.right > p.left && b.top < p.bottom && b.left < p.right && b.bottom > p.top;
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.velocityX = -ball.velocityX;
      ball.speed = 4;
    }

    function update() {
      ball.x += ball.velocityX;
      ball.y += ball.velocityY;

      ai.y += (ball.y - (ai.y + ai.height / 2)) * 0.1;

      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.velocityY = -ball.velocityY;
        wallSound.play();
      }

      let player = (ball.x < canvas.width / 2) ? user : ai;

      if (collision(ball, player)) {
        paddleSound.play();
        let collidePoint = ball.y - (player.y + player.height / 2);
        collidePoint = collidePoint / (player.height / 2);
        let angleRad = collidePoint * Math.PI / 4;
        let direction = (ball.x < canvas.width / 2) ? 1 : -1;
        ball.velocityX = direction * ball.speed * Math.cos(angleRad);
        ball.velocityY = ball.speed * Math.sin(angleRad);
        ball.speed += 0.2;
      }

      if (ball.x - ball.radius < 0) {
        ai.score++;
        scoreSound.play();
        updateScore();
        resetBall();
      } else if (ball.x + ball.radius > canvas.width) {
        user.score++;
        scoreSound.play();
        updateScore();
        resetBall();
      }
    }

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, "#000");
      drawRect(user.x, user.y, user.width, user.height, user.color);
      drawRect(ai.x, ai.y, ai.width, ai.height, ai.color);
      drawArc(ball.x, ball.y, ball.radius, ball.color);
    }

    function game() {
      update();
      render();
    }

    updateScore();
    setInterval(game, 1000 / 60);
  </script>
</body>
</html>
