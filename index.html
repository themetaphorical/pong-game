<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      margin: auto;
      border: 2px solid lime;
      background: #000;
    }

    #startDialog {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #startDialog h2 {
      margin-bottom: 20px;
    }

    #startDialog p {
      margin: 10px 0;
    }

    #playButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: lime;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="startDialog">
    <h2>Welcome to Pong</h2>
    <p><strong>Left Paddle:</strong> W (Up) / S (Down)</p>
    <p><strong>Right Paddle:</strong> ↑ (Up) / ↓ (Down)</p>
    <button id="playButton">Play</button>
  </div>

  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const paddleWidth = 10, paddleHeight = 80;
    let leftPaddleY = canvas.height / 2 - paddleHeight / 2;
    let rightPaddleY = canvas.height / 2 - paddleHeight / 2;
    const paddleSpeed = 7;

    let ballX = canvas.width / 2, ballY = canvas.height / 2;
    let ballRadius = 8;
    let ballSpeedX = 4;
    let ballSpeedY = 2;

    let keys = {};
    let gameRunning = false;

    document.getElementById("playButton").addEventListener("click", () => {
      document.getElementById("startDialog").style.display = "none";
      gameRunning = true;
      draw();
    });

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function drawPaddle(x, y) {
      ctx.fillStyle = "white";
      ctx.fillRect(x, y, paddleWidth, paddleHeight);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "lime";
      ctx.fill();
      ctx.closePath();
    }

    function movePaddles() {
      if (keys["w"] && leftPaddleY > 0) leftPaddleY -= paddleSpeed;
      if (keys["s"] && leftPaddleY < canvas.height - paddleHeight) leftPaddleY += paddleSpeed;

      if (keys["ArrowUp"] && rightPaddleY > 0) rightPaddleY -= paddleSpeed;
      if (keys["ArrowDown"] && rightPaddleY < canvas.height - paddleHeight) rightPaddleY += paddleSpeed;
    }

    function moveBall() {
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Top and bottom bounce
      if (ballY - ballRadius < 0 || ballY + ballRadius > canvas.height) {
        ballSpeedY *= -1;
      }

      // Left paddle collision
      if (
        ballX - ballRadius < paddleWidth &&
        ballY > leftPaddleY &&
        ballY < leftPaddleY + paddleHeight
      ) {
        ballSpeedX *= -1;
        ballSpeedX *= 1.05; // increase speed gradually
        ballSpeedY *= 1.05;
      }

      // Right paddle collision
      if (
        ballX + ballRadius > canvas.width - paddleWidth &&
        ballY > rightPaddleY &&
        ballY < rightPaddleY + paddleHeight
      ) {
        ballSpeedX *= -1;
        ballSpeedX *= 1.05;
        ballSpeedY *= 1.05;
      }

      // Reset if ball goes off screen
      if (ballX < 0 || ballX > canvas.width) {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = 4 * (Math.random() > 0.5 ? 1 : -1);
        ballSpeedY = 2;
      }
    }

    function draw() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddle(0, leftPaddleY);
      drawPaddle(canvas.width - paddleWidth, rightPaddleY);
      drawBall();
      movePaddles();
      moveBall();

      requestAnimationFrame(draw);
    }
  </script>
</body>
</html>
