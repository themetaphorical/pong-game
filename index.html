<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: auto;
      background: #111;
    }

    #startScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-align: center;
    }

    #playButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: limegreen;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #playButton:hover {
      background: #4cff4c;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Welcome to Pong</h1>
    <p><strong>Left Paddle:</strong> W (Up) / S (Down)</p>
    <p><strong>Right Paddle:</strong> ↑ (Up) / ↓ (Down)</p>
    <button id="playButton">Play</button>
  </div>
  <canvas id="pong" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    let gameRunning = false;
    document.getElementById("playButton").addEventListener("click", () => {
      document.getElementById("startScreen").style.display = "none";
      gameRunning = true;
      requestAnimationFrame(gameLoop);
    });

    const paddleWidth = 10;
    const paddleHeight = 80;
    const paddleGap = 30;

    const leftPaddle = {
      x: paddleGap,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      dy: 5
    };

    const rightPaddle = {
      x: canvas.width - paddleWidth - paddleGap,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      dy: 5
    };

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 10,
      speed: 4,
      dx: 4,
      dy: 4
    };

    // Sound effects
    const paddleSound = new Audio("https://www.fesliyanstudios.com/play-mp3/387");
    const wallSound = new Audio("https://www.fesliyanstudios.com/play-mp3/388");

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawBall(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2, false);
      ctx.closePath();
      ctx.fill();
    }

    function movePaddles() {
      if (keys["w"] && leftPaddle.y > 0) leftPaddle.y -= leftPaddle.dy;
      if (keys["s"] && leftPaddle.y + leftPaddle.height < canvas.height) leftPaddle.y += leftPaddle.dy;
      if (keys["ArrowUp"] && rightPaddle.y > 0) rightPaddle.y -= rightPaddle.dy;
      if (keys["ArrowDown"] && rightPaddle.y + rightPaddle.height < canvas.height) rightPaddle.y += rightPaddle.dy;
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.speed = 4;
      ball.dx = -ball.dx;
    }

    function updateBall() {
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Bounce off top/bottom
      if (ball.y - ball.size < 0 || ball.y + ball.size > canvas.height) {
        ball.dy *= -1;
        wallSound.play();
      }

      // Bounce off paddles
      if (
        ball.x - ball.size < leftPaddle.x + leftPaddle.width &&
        ball.y > leftPaddle.y &&
        ball.y < leftPaddle.y + leftPaddle.height
      ) {
        ball.dx *= -1;
        ball.speed += 0.5;
        ball.dx = ball.speed;
        paddleSound.play();
      }

      if (
        ball.x + ball.size > rightPaddle.x &&
        ball.y > rightPaddle.y &&
        ball.y < rightPaddle.y + rightPaddle.height
      ) {
        ball.dx *= -1;
        ball.speed += 0.5;
        ball.dx = -ball.speed;
        paddleSound.play();
      }

      // Reset if out of bounds
      if (ball.x + ball.size < 0 || ball.x - ball.size > canvas.width) {
        resetBall();
      }
    }

    function draw() {
      drawRect(0, 0, canvas.width, canvas.height, "#111");
      drawRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height, "white");
      drawRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height, "white");
      drawBall(ball.x, ball.y, ball.size, "white");
    }

    function gameLoop() {
      if (!gameRunning) return;
      movePaddles();
      updateBall();
      draw();
      requestAnimationFrame(gameLoop);
    }

    const keys = {};
    window.addEventListener("keydown", (e) => keys[e.key] = true);
    window.addEventListener("keyup", (e) => keys[e.key] = false);
  </script>
</body>
</html>
